<html>
<head>
<title>Centering an Image</title>
	<style>
		body{
			margin:0;
			padding:0;
		}
		
		h2,h3{
		margin:0;
		padding:10px;
		background-color:red;
		color:white;
		text-align:left;
		}
		
		.container{
		text-align:center;
		margin:20px;
		}
		
		img{
		display:block;
		margin:auto;
		width:300px;
		}
</style>
</head>
<body>
	<h2>Center an Image</h2>
	<div class="container">
		<img src="eiffel.jpeg" alt="Eiffel Tower">
	</div>
	<h3>Town Paris</h3>
</body>	
</html>
